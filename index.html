    <h1>Choose a colour palette</h1>
</header>
<body>
<p>If you want to change an individual colour, click on it. If you want to change all the colours, click on the button below.</p>
<div class="color-container">
    <div class="color-unit" id="color-unit-1"></div>
    <div class="color-unit" id="color-unit-2"></div>
    <div class="color-unit" id="color-unit-3"></div>
</div>
<button>Click me to change all colours</button>
<br>
Export as <form>
    <input type="radio" id="JSON-selector" value="JSON">
    <label for="JSON-selector">JSON</label>
    <input type="radio" id="CSS-selector" value="CSS">
    <label for="CSS-selector">CSS</label>
</form>
<p class="answer"><span>Your palette is:{"colors":
    [
<span class="answer" id="color1-JSON"></span>
<span class="answer" id="color2-JSON"></span>

</p>
